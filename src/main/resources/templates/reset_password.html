<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 p-5">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center"><i class="fa-solid fa-arrow-right-to-bracket"></i> Reset Password</p>
							
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commanServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commanServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>


						</div>
						<div class="card-body">
							<form action="/reset-password" method="post">
								<div class="mb-3">
									<label class="form-label">New Password</label> <input
										class="form-control" name="password" type="password">

								</div>

								<div class="mb-3">
									<label class="form-label"> Confirm Password</label> <input
										class="form-control" type="password">

								</div>
								<input type="hidden" th:value="${token}" name="token">
								<div class="mb-3 text-center">
									<button type="submit"
										class="btn btn-primary col-md-12 text-white">Reset</button>

								</div>
							</form>

						</div>
						
					</div>

				</div>
			</div>
		</div>
	</section>

</body>
</html>
