<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Product</title>
</head>
<body>
	<section>
		<div class=" container-fluid bg-primary p-5 mt-5">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form action="search-prodcut" method="get">
						<div class="input-group">
							<input type="text" class="form-control" name="ch">
							<button class="btn btn-light text-dark ms-3 col-md-2">
								<i class="fa-solid fa-magnifying-glass"></i> Search
							</button>

						</div>

					</form>

				</div>

			</div>

		</div>

		<div class="container-fluid mt-1">
			<div class="row">
				<div class="col-md-2 p-0">
					<div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<div class="list-group">
								<p class="fs-5">Gategories</p>
								<a href="/product" th:classappend="${parmValue==''}? active: ''"
									class="list-group-item list-group-item-action"
									aria-current="true">All</a> <a th:each="c:${categories}"
									th:href="@{'/product?gategory='+${c.name}}"
									th:classappend="${parmValue==c.name}? active: ''"
									class="list-group-item list-group-item-action">[[${c.name}]]</a>

							</div>
						</div>

					</div>

				</div>
				<div class="col-md-10">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<p class="fs-3 text-center">Products</p>
							<div class="row">

								<th:block th:if="${products.size >0}">
									<div class="col-md-3" th:each="p:${products}">
										<div class="card">
											<div class="card-body">
												<img alt="" th:src="@{'/img/product_img/'+${p.image}}"
													width="100%" height="150px">
												<p class="text-center fs-5">[[${p.title}]]</p>
												<div class="row text-center">
													<p class="fs-6 fw-bold">
														<span>&#8377;[[${p.discountPrice}]]</span> <br> <span
															class="text-decoration-line-through text-secondary">&#8377;
															[[${p.price}]]</span> <span class="fs-6 text-success">[[${p.discount}]]%
															off</span>
													</p>
													<a class="btn btn-primary col-md-6 offset-md-3"
														th:href="@{'/view_product/'+${p.id}}">View Details</a>
												</div>
											</div>
										</div>
									</div>
								</th:block>

								<th:block th:unless="${products.size>0}">
									<p class="fs-4 text-center mt-4 text-danger">Products is
										not available</p>
								</th:block>



							</div>

						</div>

					</div>

					<!-- Pagination -->
					<div class="row">
						<div class="col-md-4">Total Products: 22222</div>
						<div class="col-md-6">
							<nav aria-label="...">
								<ul class="pagination">
									<li class="page-item disabled"><a class="page-link"
										href="#" tabindex="-1" aria-disabled="true">Previous</a></li>
									<li class="page-item"><a class="page-link" href="#">1</a></li>
									<li class="page-item active" aria-current="page"><a
										class="page-link" href="#">2</a></li>
									<li class="page-item"><a class="page-link" href="#">3</a></li>
									<li class="page-item"><a class="page-link" href="#">Next</a>
									</li>
								</ul>
							</nav>

						</div>

					</div>



				</div>

			</div>


		</div>

	</section>

</body>
</html>
