<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<form action="/user/save-order" method="post">
				<div class="row d-flex align-items-center">
					<!-- Address Form Section -->

					<div class="col-md-6">
						<p class="text-center fs-2">Billing Address</p>
						<hr>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>First Name</label> <input type="text" name="firstName"  required="required"
									class="form-control mt-1">
							</div>
							<div class="col p-1">
								<label>Last Name</label> <input type="text" name="lastName" required="required"
									class="form-control mt-1">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
								<label>Email</label> <input type="email" name="email" required="required"
									class="form-control">
							</div>
							<div class="col p-1">
								<label>Mobile No</label> <input type="number" name="mobileNo" required="required"
									class="form-control">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
								<label>Address</label> <input type="text" name="address" required="required"
									class="form-control">
							</div>
							<div class="col p-1">
								<label>Enter City</label> <input type="text" name="city" required="required"
									class="form-control">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
								<label>State</label> <input type="text" name="state" required="required"
									class="form-control">
							</div>
							<div class="col p-1">
								<label>Pin Code</label> <input type="number" name="pincode" required="required"
									class="form-control">
							</div>
						</div>


					</div>

					<!-- Login Section -->
					<div class="col-md-6 p-5 mt-4">
						<p class="text-center fs-2">Payment Mode</p>
						<div class="card shadow-sm p-3 mb-2 bg-body-tertiary rounded">
							<div class="card-body">
								<table class="table table-borderless">
									<tbody>

										<tr>
											<td>Total Price</td>
											<td>:</td>
											<td>&#8377;[[${orderPrice}]]</td>

										</tr>

										<tr>
											<td>Delivery Fee</td>
											<td>:</td>
											<td>&#8377; 250</td>

										</tr>
										<tr>
											<td>Tax</td>
											<td>:</td>
											<td>&#8377; 100</td>

										</tr>
										<tr class="border-top">
											<td>Total Amount</td>
											<td>:</td>
											<td>&#8377;[[${totalAmount}]]</td>

										</tr>

									</tbody>


								</table>


							</div>


						</div>

						<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">

							<div class="card-body">

								<div class="mb-3">
									<label class="form-label">Select Payment type</label> <select
										name="paymentType" class="form-control">
										<option>--select--</option>
										<option value="COD">Cash on Delivery</option>
										<option value="ONLINE">Online Payment</option>

									</select>
								</div>

								<div class="text-center">
									<button class="btn btn-primary">Place Order</button>
								</div>

							</div>

						</div>
					</div>

				</div>
			</form>
		</div>
	</section>

</body>
</html>
