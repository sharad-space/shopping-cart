<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title>Shopping-Cart</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<!--start navbar  -->
	<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark">
		<div class="container-fluid">
		
			<a class="navbar-brand" href="/"><i class="fa-solid fa-cart-plus"></i>
				ECOMM STORE</a>
				

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/"><i class="fa-solid fa-house-user"></i>
							HOME</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/product"><i
							class="fa-brands fa-product-hunt"></i> PRODUCT</a></li>


					<li class="nav-item dropdown"><a
						class="nav-link active dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"><i
							class="fa-solid fa-icons"></i> COTEGORY </a>

						<ul class="dropdown-menu">

							<li th:each="c:${category}"><a class="dropdown-item"
								th:href="@{'/product?gategory='+${c.name}}">[[${c.name}]]</a></li>

						</ul></li>


				</ul>

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">

					<th:block th:if="${user==null}">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/signin"><i
								class="fa-solid fa-right-to-bracket"></i> LOGIN</a></li>

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/register"><i
								class="fa-solid fa-id-card"></i> REGISTER</a></li>

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#"><i class="fa-solid fa-user-tie"></i>
								ADMIN</a></li>
					</th:block>

					<th:block th:if="${user!=null}">
					<th:block th:if="${user.role=='ROLE_USER'}">
					    <li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/user/cart"><i class="fa-solid fa-cart-arrow-down"></i>
								Cart [ [[${countCart}]] ]</a></li>
								</th:block>
						<li class="nav-item dropdown"><a
							class="nav-link active dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"><i
								class="fa-solid fa-user"></i> [[${user.name}]] </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/user/profile">Edit Profile</a></li>
								<li><a class="dropdown-item" href="/user/myOrders">My Order</a></li>
								<li><a class="dropdown-item" href="#">Change Password</a></li>
								<li><a class="dropdown-item" href="#">Delete Account</a></li>
								<li><a class="dropdown-item" href="/logout">Logout</a></li>
								
							</ul></li>

						<!-- <li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/logout"><i
								class="fa-solid fa-right-from-bracket"></i> LOGOUT</a></li> -->
					</th:block>


				</ul>


			</div>
		</div>
	</nav>
	<!--end navbar  -->
	<div th:replace="${content}"></div>

	<!--start footer  -->
	<div
		class="container-fluid p-1 bg-primary text-center text-white fixed-bottom">
		<p>Ecommercestore.com</p>
	</div>

	<!--end footer  -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
